<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Om Bhojane</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="timeline.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Om Bhojane</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="timeline.html">Timeline</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>

    <section id="timeline">
        <h1 class="title">My Timeline</h1>
        <div class="timeline-container">
            <div class="timeline-item">
                <div class="timeline-img">
                    <img src="path_to_image" alt="Event Image">
                </div>
                <div class="timeline-content right">
                    <h2>Date: 2020</h2>
                    <p>Description of the event that happened in this year.</p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content left">
                    <h2>Date: 2021</h2>
                    <p>Description of the event that happened in this year.</p>
                </div>
                <div class="timeline-img">
                    <img src="path_to_image" alt="Event Image">
                </div>
            </div>
            <!-- Repeat the pattern for more timeline items -->
        </div>
    </section>

    <footer>
        <p>Contact me at <a href="mailto:example@email.com">example@email.com</a></p>
    </footer>
</body>
